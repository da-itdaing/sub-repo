# --- DB: H2 임베디드 ---
spring:
    datasource:
        driver-class-name: org.h2.Driver
        url: jdbc:h2:mem:itdaing;MODE=MySQL;DATABASE_TO_LOWER=TRUE;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
        username: sa
        password:
    jpa:
        hibernate:
            ddl-auto: create-drop   # 초기 개발 단계면 update/ create-drop 중 선택
        properties:
            hibernate:
                format_sql: true
    h2:
        console:
            enabled: true
            path: /h2-console
    # flyway를 아직 안 쓰면 비활성화(선택)
    flyway:
        enabled: false

server:
    port: 8080

# --- JWT (환경변수 우선, 기본값은 로컬 전용 더미) ---
jwt:
    secret: ${JWT_SECRET}
    issuer: itdaing-server
    access-token-expiration: ${JWT_ACCESS_EXP_MS:86400000}  # 24h

# --- 로깅 ---
logging:
    level:
        com.da.itdaing: DEBUG
        org.springframework.web: DEBUG
        org.hibernate.SQL: DEBUG
        org.hibernate.type.descriptor.sql.BasicBinder: TRACE
