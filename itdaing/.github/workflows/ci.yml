name: "CI (backend + frontend)"
on:
  push:
    branches: [dev/integration]
    paths:
      - 'itdaing-web/**'
      - 'src/**'
      - 'build.gradle.kts'
      - 'settings.gradle.kts'
      - '.github/workflows/ci.yml'
      - 'docs/**'
  pull_request:
    branches: [dev/integration]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: "ci-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  backend:
    name: Backend build (Gradle)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build server (skip tests)
        run: ./gradlew --no-daemon clean bootJar -x test

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: build/libs/*.jar
          if-no-files-found: error
          retention-days: 7

  frontend:
    name: Frontend build (Vite)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: itdaing-web
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: itdaing-web/package-lock.json

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Build web
        run: npm run build

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: itdaing-web/dist
          if-no-files-found: error
          retention-days: 7
