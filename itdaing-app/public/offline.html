<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>오프라인 상태입니다 • Itdaing</title>
  <meta name="theme-color" content="#0a4195" />
  <style>
    :root { --brand: #0a4195; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, sans-serif; background:#f7f9fc; color:#0b203a; }
    .wrap { min-height:100dvh; display:grid; place-items:center; padding:24px; }
    .card { max-width:560px; width:100%; background:#fff; border-radius:16px; box-shadow:0 8px 24px rgba(0,0,0,.06); padding:28px; }
    h1 { margin:0 0 12px; color:var(--brand); font-size:1.25rem; }
    p { margin:0 0 12px; line-height:1.6; }
    .hint { color:#6b7280; font-size:.9rem; }
    a.btn { display:inline-block; margin-top:12px; background:var(--brand); color:#fff; padding:10px 14px; border-radius:10px; text-decoration:none; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>오프라인 상태입니다</h1>
      <p>네트워크 연결을 확인한 뒤 다시 시도해 주세요.</p>
      <p class="hint">일부 페이지는 이전 방문 기록을 바탕으로 제한적으로 표시될 수 있습니다.</p>
      <a class="btn" href="/">홈으로 이동</a>
    </div>
  </div>
</body>
</html>
