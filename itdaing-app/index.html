<html lang="ko">
  <head>
    <meta charset="UTF-8" />

    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/site.webmanifest" />
    
    <!-- Mobile Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#eb0000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Da-Itdaing" />
    
    <!-- SEO -->
    <meta name="description" content="Da-Itdaing - 팝업 스토어 추천 및 탐색 플랫폼" />
    <meta name="keywords" content="팝업스토어, 팝업, 추천, 지도, 탐색, Da-Itdaing" />
    
    <title>Da-Itdaing - 팝업 스토어 추천 서비스</title>
    
    <!-- Google Fonts - Luckiest Guy -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    
    <!-- Kakao Map SDK는 JavaScript에서 동적으로 로드됨 (react-kakao-maps-sdk 사용) -->
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Service Worker 등록 (HTTPS 환경에서만) -->
    <script>
      if ('serviceWorker' in navigator && location.protocol === 'https:') {
        // HTTPS일 때만 Service Worker 등록 시도
        // HTTP 또는 SSL 인증서 문제가 있는 경우 건너뜀
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(reg => console.log('Service Worker registered'))
            .catch(err => console.warn('Service Worker registration skipped:', err.message));
        });
      }
    </script>
  </body>
</html>
