    <div id="root"></div>

    <!-- Service Worker 등록 (스마트 감지) -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // HTTPS 환경에서만 Service Worker 등록
          // localhost 또는 정상 SSL 인증서가 있을 때만 작동
          const isLocalhost = location.hostname === 'localhost' || location.hostname === '127.0.0.1';
          const isSecure = location.protocol === 'https:';
          const isHttp = location.protocol === 'http:';
          
          // HTTP(localhost 포함) 또는 정상 HTTPS에서만 등록 시도
          if (isLocalhost || (isSecure && !location.hostname.includes('elb.amazonaws.com'))) {
            navigator.serviceWorker.register('/sw.js')
              .then(reg => {
                console.log('[PWA] Service Worker 등록 성공');
              })
              .catch(err => {
                console.warn('[PWA] Service Worker 등록 실패:', err.message);
              });
          } else {
            console.info('[PWA] Service Worker 비활성화 (ALB 환경 또는 SSL 인증서 불일치)');
          }
        });
      }
    </script>
  </body>
