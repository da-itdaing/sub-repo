spring:
    datasource:
        url: jdbc:h2:tcp://localhost/~/itdaing;MODE=MySQL;DATABASE_TO_LOWER=TRUE;CASE_INSENSITIVE_IDENTIFIERS=TRUE;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
        username: sa
        password:
        driver-class-name: org.h2.Driver

    jpa:
        hibernate:
            ddl-auto: create-drop
        show-sql: true
        open-in-view: false
        properties:
            hibernate:
                format_sql: true
                use_sql_comments: true

    h2:
        console:
            enabled: true
            path: /h2-console

    flyway:
        enabled: false

# JWT 설정
jwt:
    secret: itdaing-secret-key-for-hs256-minimum-256-bits-required-for-security-purposes
    issuer: itdaing-server
    access-token-expiration: 86400000  # 24시간 (밀리초)

# 로깅 설정
logging:
    level:
        com.da.itdaing: DEBUG
        org.springframework.web: DEBUG
        org.hibernate.SQL: DEBUG
        org.hibernate.type.descriptor.sql.BasicBinder: TRACE
