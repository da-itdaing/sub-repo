spring:
    datasource:
        url: jdbc:h2:mem:itdaing;MODE=MySQL;DATABASE_TO_LOWER=TRUE;DB_CLOSE_DELAY=-1
        driver-class-name: org.h2.Driver
        username: sa
        password:
    jpa:
        hibernate:
            ddl-auto: create-drop
        show-sql: true
        properties:
            hibernate.format_sql: true
            hibernate.default_batch_fetch_size: 100
    sql:
        init:
            mode: never
    h2:
        console:
            enabled: false
    flyway:
        enabled: false

jwt:
    # (현재 JwtTokenProvider 구현은 "문자열 그대로"를 키로 씁니다. 32바이트 이상 아무 랜덤 문자열이면 OK)
    secret: test-secret-should-be-at-least-32-characters-long-123456
    issuer: itdaing-server-test
    access-token-expiration: 600000  # 10분
    refresh-token-expiration: 1209600000 # 14일(ms)

logging:
    level:
        org.hibernate.SQL: debug
        org.hibernate.orm.jdbc.bind: trace
