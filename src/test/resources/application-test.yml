spring:
    datasource:
        driver-class-name: org.h2.Driver
        url: jdbc:h2:mem:itdaing-test;MODE=MySQL;DATABASE_TO_LOWER=TRUE;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
        username: sa
        password:
    jpa:
        hibernate:
            ddl-auto: create-drop
        properties:
            hibernate:
                format_sql: true
    h2:
        console:
            enabled: false
    flyway:
        enabled: false

jwt:
    # (현재 JwtTokenProvider 구현은 "문자열 그대로"를 키로 씁니다. 32바이트 이상 아무 랜덤 문자열이면 OK)
    secret: test-secret-should-be-at-least-32-characters-long-123456
    issuer: itdaing-server-test
    access-token-expiration: 600000  # 10분
    refresh-token-expiration: 1209600000 # 14일(ms)

logging:
    level:
        com.da.itdaing: DEBUG
