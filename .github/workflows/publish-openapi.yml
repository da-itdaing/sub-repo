name: "Publish OpenAPI to GitHub Pages"

on:
  push:
    branches: [main]
    paths:
      - 'itdaing/src/**'
      - 'itdaing/build.gradle.kts'
      - 'itdaing/docs/openapi.json'
      - '.github/workflows/publish-openapi.yml'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  generate-and-deploy:
    name: Generate OpenAPI and Deploy to GitHub Pages
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Generate OpenAPI documentation
        working-directory: itdaing
        run: |
          chmod +x ./gradlew
          ./gradlew generateOpenApiDocs --no-daemon

      - name: Verify OpenAPI file
        run: |
          if [ ! -f "itdaing/docs/openapi.json" ]; then
            echo "‚ùå OpenAPI file not found!"
            exit 1
          fi
          echo "‚úÖ OpenAPI file generated successfully"
          ls -lh itdaing/docs/openapi.json

      - name: Download Swagger UI
        run: |
          SWAGGER_VERSION="5.10.5"
          wget -q https://github.com/swagger-api/swagger-ui/archive/refs/tags/v${SWAGGER_VERSION}.tar.gz
          tar -xzf v${SWAGGER_VERSION}.tar.gz
          mkdir -p swagger-ui-dist
          cp -r swagger-ui-${SWAGGER_VERSION}/dist/* swagger-ui-dist/
          rm -rf swagger-ui-${SWAGGER_VERSION} v${SWAGGER_VERSION}.tar.gz

      - name: Prepare Swagger UI for deployment
        run: |
          # Copy OpenAPI JSON to Swagger UI dist
          cp itdaing/docs/openapi.json swagger-ui-dist/openapi.json
          
          # Update Swagger UI index.html to use our OpenAPI file
          sed -i 's|https://petstore.swagger.io/v2/swagger.json|openapi.json|g' swagger-ui-dist/swagger-initializer.js || \
          sed -i 's|https://petstore.swagger.io/v2/swagger.json|openapi.json|g' swagger-ui-dist/index.html
          
          # Add custom title
          sed -i 's|<title>.*</title>|<title>DA-ITDAING API Documentation</title>|g' swagger-ui-dist/index.html
          
          echo "‚úÖ Swagger UI prepared for deployment"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./swagger-ui-dist
          publish_branch: gh-pages
          force_orphan: true
          commit_message: "üöÄ Deploy OpenAPI documentation"

      - name: Summary
        run: |
          echo "## üéâ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ OpenAPI documentation has been deployed to GitHub Pages" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "üìö **View Documentation**: https://da-itdaing.github.io/sub-repo/" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "‚è∞ Deployed at: $(date)" >> $GITHUB_STEP_SUMMARY

